<div class="container padded text-center">
	<div class="row">
		<div class="col-sm-4">
			<icon-with-badge caption="Bill points" icon="ei ei-billpoint" [badge]="em.entities.meter.length"></icon-with-badge>
		</div>
		<div class="col-sm-4">
			<icon-with-badge caption="Monitor" icon="ei ei-monitor" [badge]="em.entities.ct.length"></icon-with-badge>
		</div>
		<div class="col-sm-4">
			<icon-with-badge caption="Control" icon="ei ei-control" [badge]="em.entities.em_light.length + em.entities.onu.length + em.entities.dali_light.length"></icon-with-badge>
		</div>
	</div>
</div>
