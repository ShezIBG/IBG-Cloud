<div class="fill flex-parent-column">
	<header>
		<h3>
			{{entity.getTypeDescription()}}
			<entity-delete type="toolbar" [entity]="entity"></entity-delete>
			<entity-move type="toolbar" [entity]="entity"></entity-move>
		</h3>
	</header>
	<div class="flex-weight-1 padded scrollable">
		<div class="row">
			<div class="col-lg-4">
				<div class="form-group">
					<label>Description</label>
					<input type="text" class="form-control" [(ngModel)]="entity.data.description" desktopfocus>
				</div>
			</div>
			<div class="col-lg-4">
				<div class="form-group">
					<label>Serial number</label>
					<input type="text" class="form-control" [(ngModel)]="entity.data.serial_number">
				</div>
			</div>
			<div class="col-lg-4">
				<div class="form-group">
					<label>Processing</label>
					<div class="checkbox checkbox-primary">
						<label>
							<input type="checkbox" [(ngModel)]="entity.isActive">
							<span [ngClass]="{ 'text-danger': !entity.isActive }">Active</span>
						</label>
					</div>
				</div>
			</div>
		</div>
		<div *ngIf="app.options.olt_discovery" class="row">
			<div class="col-lg-12">
				<div class="checkbox checkbox-primary">
					<label>
						<input type="checkbox" [(ngModel)]="entity.data.discovery">
						<span>Discovery (development only)</span>
					</label>
				</div>
				<p *ngIf="entity.data.discovery" class="text-warning">
					<i class="md md-warning"></i> Discovery process will start when the building configuration is saved. Please come back to the configurator once the process is finished to move new ONUs to the correct areas.
				</p>
			</div>
		</div>
		<entity-assignments [entity]="entity"></entity-assignments>
	</div>
</div>
