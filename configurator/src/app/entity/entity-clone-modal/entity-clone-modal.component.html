<app-modal modalTitle="Clone {{entity.getTypeDescription()}}" [buttons]="['Cancel', '*OK']" (event)="modalHandler($event)">
	 <div class="row">
		<div class="col-lg-12">
			<div class="form-group">
				<label>Description</label>
				<input type="text" class="form-control" [(ngModel)]="description" autofocus>
				<span class="help-block">Use {{ '{' }}counter{{ '}' }} to include it in the description.</span>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-4">
			<div class="form-group">
				<label>Number of copies</label>
				<input type="number" min="1" step="1" class="form-control" [(ngModel)]="numberOfCopies">
			</div>
		</div>
		<div class="col-lg-4">
			<div class="form-group">
				<label>Counter starts at</label>
				<input type="number" min="1" step="1" class="form-control" [(ngModel)]="counterStart">
			</div>
		</div>
	</div>
	<div *ngIf="options.length" class="row">
		<div class="col-lg-12">
			<h4>Options</h4>
			<div *ngFor="let option of options" class="checkbox checkbox-primary">
				<label>
					<input type="checkbox" [(ngModel)]="selectedOptions[option.key]">
					<span>{{option.name}}</span>
				</label>
			</div>
		</div>
	</div>
	<p *ngIf="error" class="text-danger">{{error}}</p>
</app-modal>
