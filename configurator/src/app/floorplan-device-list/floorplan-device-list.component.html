<div class="flex-parent-column fill">
	<header>
		<h4>Devices</h4>
	</header>
	<div class="padded scrollable" style="user-select: none;">
		<ng-container *ngFor="let area of areas">
			<h4><i class="{{area.getIconClass()}}"></i>&nbsp;&nbsp;&nbsp;{{area.getDescription()}}</h4>
			<table class="table">
				<tr *ngFor="let item of area.items | tag:'floorplan-item'" (click)="screen.selectDetailEntity(item)" (mousedown)="itemMouseDown($event, item)" [ngClass]="{ 'bg-primary': screen.detailEntity === item }">
					<td class="shrink"><i class="{{item.getIconClass()}}"></i></td>
					<td>{{item.getDescription()}} <span *ngIf="item.getSubtitle() as subtitle" class="subtitle">{{subtitle}}</span></td>
					<td class="shrink text-right"><i *ngIf="isPlaced(item)" class="md md-check text-success"></i></td>
				</tr>
			</table>
		</ng-container>
	</div>
</div>
