<div class="card-box">
	<div class="row">
		<div class="col-md-6">
			<div class="input-group">
				<span class="input-group-addon"><i class="md md-search"></i></span>
				<input type="text" class="form-control" placeholder="Search" [(ngModel)]="search">
			</div>
		</div>
		<div class="col-md-6">
			<a class="btn btn-primary pull-right" routerLink="/settings/service-provider/new"><i class="md md-add"></i> New service provider</a>
		</div>
	</div>
</div>

<div class="card-box">
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th class="shrink">#</th>
				<th>Name</th>
				<th>Town</th>
				<th>Postcode</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let item of list | keywords:search:['id', 'company_name', 'posttown', 'postcode'] | count:count:'sp'">
				<td class="shrink">{{item.id}}</td>
				<td class="text-primary selectable" [routerLink]="['/settings/service-provider', item.id]">{{item.company_name}}</td>
				<td>{{item.posttown}}</td>
				<td>{{item.postcode}}</td>
				<td class="text-primary selectable shrink nowrap" [routerLink]="['/settings/service-provider', item.id, 'edit']"><i class="md md-edit"></i> Edit</td>
			</tr>
			<tr *ngIf="!count.sp">
				<td colspan="5">No service providers found.</td>
			</tr>
		</tbody>
	</table>
</div>
