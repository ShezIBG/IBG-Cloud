<ng-container *ngIf="data">
	<div class="card-box">
		<h2>
			PDF Contract Templates
			<button class="btn btn-primary btn-sm pull-right" [routerLink]="['/settings/contract', level, levelId, 'new']"><i class="md md-add"></i> New Contract Template</button>
		</h2>
		<table class="table table-striped table-hover vam">
			<thead>
				<tr>
					<th class="shrink">#</th>
					<th>Name</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let item of data.list" class="selectable"Â [routerLink]="['/settings/contract', level, levelId, item.id]">
					<td class="shrink">{{item.id}}</td>
					<td class="text-primary">{{item.name}}</td>
				</tr>
				<tr *ngIf="!data.list.length">
					<td colspan="2" class="text-muted">No contract templates found.</td>
				</tr>
			</tbody>
		</table>
	</div>

</ng-container>
