<ng-container *ngIf="details">
	<span class="pull-right">
		<button class="btn btn-default" (click)="goBack()" [disabled]="disabled">Cancel</button>
		<button class="btn btn-primary" (click)="save()" [disabled]="disabled">Save</button>
	</span>

	<h3>Details</h3>
	<div class="card-box">
		<div class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-4 control-label">Labour type description</label>
				<div class="col-sm-5">
					<input class="form-control" [(ngModel)]="details.description">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">Category</label>
				<div class="col-sm-4">
					<select class="form-control" [(ngModel)]="details.category_id">
						<option *ngFor="let item of categories" [ngValue]="item.id">{{item.description}}</option>
					</select>
				</div>
			</div>
			<hr>
			<div class="form-group">
				<label class="col-sm-4 control-label">Hourly cost &pound;</label>
				<div class="col-sm-2">
					<input class="form-control text-right" style="font-weight: 500;" [(ngModel)]="details.hourly_cost" (input)="recalculate('cost')" (change)="recalculate()">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label" style="font-weight: normal;">Markup %</label>
				<div class="col-sm-2">
					<input class="form-control text-right" [(ngModel)]="markup" (input)="recalculate('markup')" (change)="recalculate()">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label" style="font-weight: normal;">Margin %</label>
				<div class="col-sm-2">
					<input class="form-control text-right" [(ngModel)]="margin" (input)="recalculate('margin')" (change)="recalculate()">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">Hourly price &pound;</label>
				<div class="col-sm-2">
					<input class="form-control text-right" style="font-weight: 500;" [(ngModel)]="details.hourly_price" (input)="recalculate('price')" (change)="recalculate()">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label" style="font-weight: normal;">Profit</label>
				<div class="col-sm-2">
					<input class="form-control text-right" [(ngModel)]="profit" (input)="recalculate('profit')" (change)="recalculate()">
				</div>
			</div>
		</div>
	</div>

	<span class="pull-right">
		<button class="btn btn-default" (click)="goBack()" [disabled]="disabled">Cancel</button>
		<button class="btn btn-primary" (click)="save()" [disabled]="disabled">Save</button>
	</span>
</ng-container>
