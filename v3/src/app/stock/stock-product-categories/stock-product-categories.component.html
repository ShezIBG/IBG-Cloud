<ng-container *ngIf="list">
	<div class="card-box">
		<div class="row">
			<div class="col-md-6">
				<a class="btn btn-primary" routerLink="/stock/product-config/category/new/{{app.selectedProductOwner}}"><i class="md md-add"></i> New category</a>
			</div>
			<div class="col-md-6">
				<div class="input-group">
					<span class="input-group-addon"><i class="md md-search"></i></span>
					<input type="text" class="form-control" placeholder="Search" [(ngModel)]="search">
				</div>
			</div>
		</div>
	</div>

	<div class="card-box">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th class="shrink">#</th>
					<th>Name</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let item of list | keywords:search:['id', 'name'] | count:count:'list'">
					<td class="shrink">{{item.id}}</td>
					<td class="text-primary selectable" [routerLink]="['/stock/product-config/category', item.id]">{{item.name}}</td>
					<td><span *ngIf="item.product_count !== 0" class="subtitle">{{item.product_count}} {{item.product_count === 1 ? 'product' : 'products'}}</span></td>
				</tr>
				<tr *ngIf="!count.list">
					<td colspan="3">No categories found.</td>
				</tr>
			</tbody>
		</table>
	</div>
</ng-container>
