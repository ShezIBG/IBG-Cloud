<ng-container *ngIf="list">
	<div class="card-box">
		<div class="row">
			<div class="col-md-6">
				<a class="btn btn-primary" routerLink="/stock/product-config/tag-group/new/{{app.selectedProductOwner}}"><i class="md md-add"></i> New tag group</a>
			</div>
			<div class="col-md-6">
				<div class="input-group">
					<span class="input-group-addon"><i class="md md-search"></i></span>
					<input type="text" class="form-control" placeholder="Search" [(ngModel)]="search">
				</div>
			</div>
		</div>
	</div>

	<div class="card-box">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th class="shrink">#</th>
					<th>Group</th>
					<th></th>
					<th>Tags</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let item of list | keywords:search:['id', 'name', 'tag_names'] | count:count:'list'">
					<td class="shrink">{{item.id}}</td>
					<td class="text-primary selectable" [routerLink]="['/stock/product-config/tag-group', item.id]">{{item.name}}</td>
					<td><span class="subtitle">{{item.tags.length}} {{item.tags.length === 1 ? 'tag' : 'tags'}}</span></td>
					<td>
						<span *ngFor="let tag of item.tags" class="badge m-r-5" [style.backgroundColor]="item.colour">{{tag.name}}</span>
					</td>
				</tr>
				<tr *ngIf="!count.list">
					<td colspan="4">No tag groups found.</td>
				</tr>
			</tbody>
		</table>
	</div>
</ng-container>
