<ng-container *ngIf="list">
	<div class="card-box">
		<div class="row">
			<div class="col-md-6">
				<a class="btn btn-primary" (click)="newReseller()"><i class="md md-add"></i> Add reseller</a>
			</div>
			<div class="col-md-6">
				<div class="input-group">
					<span class="input-group-addon"><i class="md md-search"></i></span>
					<input type="text" class="form-control" placeholder="Search" [(ngModel)]="search">
				</div>
			</div>
		</div>
	</div>

	<div class="card-box">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>Reseller</th>
					<th>Selling at</th>
					<th class="shrink"></th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let item of list | keywords:search:['description', 'price_tier'] | count:count:'list'">
					<td>{{item.description}}</td>
					<td>{{getPriceTier(item.price_tier)}}</td>
					<td class="text-primary selectable shrink nowrap" (click)="editReseller(item)"><i class="md md-edit"></i> Edit</td>
				</tr>
				<tr *ngIf="!count.list">
					<td colspan="3">No resellers found.</td>
				</tr>
			</tbody>
		</table>
	</div>
</ng-container>
