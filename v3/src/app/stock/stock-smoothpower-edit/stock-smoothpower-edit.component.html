<ng-container *ngIf="details">
	<span class="pull-right">
		<button class="btn btn-default" (click)="goBack()" [disabled]="disabled">Cancel</button>
		<button class="btn btn-primary" (click)="save()" [disabled]="disabled">Save</button>
	</span>

	<h3>Details</h3>
	<div class="card-box">
		<div class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-4 control-label">Serial No</label>
				<div class="col-sm-5">
					<input class="form-control" [(ngModel)]="details.serial" disabled>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">System Integrator</label>
				<div class="col-sm-5">
					<select class="form-control" [(ngModel)]="details.system_integrator_id">
						<option *ngFor="let si of siList" [ngValue]="si.id">{{si.description}}</option>
					</select>
				</div>
			</div>
		</div>
	</div>

	<span class="pull-right">
		<button class="btn btn-default" (click)="goBack()" [disabled]="disabled">Cancel</button>
		<button class="btn btn-primary" (click)="save()" [disabled]="disabled">Save</button>
	</span>
</ng-container>
