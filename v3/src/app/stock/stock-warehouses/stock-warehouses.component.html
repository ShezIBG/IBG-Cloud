<ng-container *ngIf="list">
	<div class="card-box">
		<div class="row">
			<div class="col-md-12">
				<div class="input-group">
					<span class="input-group-addon"><i class="md md-search"></i></span>
					<input type="text" class="form-control" placeholder="Search" [(ngModel)]="search">
					<span class="input-group-btn">
						<a class="btn btn-primary" routerLink="/stock/warehouse/new/{{app.selectedProductOwner}}"><i class="md md-add"></i> New warehouse</a>
					</span>
				</div>
			</div>
		</div>
	</div>

	<div class="card-box">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th class="shrink">#</th>
					<th>Description</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<ng-container *ngFor="let item of list | keywords:search:['id', 'description'] | count:count:'list'">
					<tr>
						<td class="shrink">{{item.id}}</td>
						<td>{{item.description}}</td>
						<td class="shrink nowrap"><a [routerLink]="['/stock/warehouse', item.id, 'locations']"><i class="md md-grid-on"></i> Stock Locations</a></td>
						<td class="shrink nowrap"><a [routerLink]="['/stock/warehouse', item.id, app.selectedProductOwner]"><i class="md md-edit"></i> Edit</a></td>
					</tr>
				</ng-container>
				<tr *ngIf="!count.list">
					<td colspan="4">No warehouses found.</td>
				</tr>
			</tbody>
		</table>
	</div>
</ng-container>
