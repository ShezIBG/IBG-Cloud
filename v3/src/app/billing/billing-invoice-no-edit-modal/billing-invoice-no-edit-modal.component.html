<app-modal modalTitle="Edit invoice number" [buttons]="['0|Cancel', '1|*Update invoice number']" (event)="modalEvent($event)">
	<div *ngIf="invoice" class="row">
		<div class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-4 control-label">Invoice number</label>
				<div class="col-sm-3">
					<input class="form-control" [(ngModel)]="invoice.invoice_no" appAutoFocus>
				</div>
			</div>
		</div>
	</div>
</app-modal>
