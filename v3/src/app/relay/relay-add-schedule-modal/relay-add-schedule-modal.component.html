<app-modal modalTitle="Add schedule" [buttons]="['0|Cancel', '1|*Add schedule']" (event)="modalEvent($event)">
	<div *ngIf="record" class="row">
		<div class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-4 control-label">Description</label>
				<div class="col-sm-5">
					<input class="form-control" [(ngModel)]="record.description" appAutoFocus>
				</div>
			</div>
		</div>
	</div>
</app-modal>
