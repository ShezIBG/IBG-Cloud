<ng-container *ngIf="list">

	<div class="card-box">
		<div class="row">
			<div class="col-md-6">
				<ng-container *ngIf="buildings?.length">
					<div class="form-inline">
						<label class="m-r-15">Copy ONU types from another building</label>
						<div class="input-group">
							<select class="form-control" [(ngModel)]="copyFromBuilding">
								<option [ngValue]="null">Select building</option>
								<option *ngFor="let item of buildings" [ngValue]="item.id">{{item.description}}</option>
							</select>
							<span class="input-group-btn">
								<button class="btn btn-primary" (click)="copyOnuTypes()" [disabled]="disabled || !copyFromBuilding"><i class="md md-copy"></i> Copy</button>
							</span>
						</div>
					</div>
				</ng-container>
			</div>
			<div class="col-md-6">
				<a class="btn btn-primary pull-right" (click)="createOnuType()"><i class="md md-add"></i> New ONU Type</a>
			</div>
		</div>
	</div>

	<div class="card-box">
		<p *ngIf="list.length === 0">No ONU types found.</p>

		<table *ngIf="list.length" class="table table-striped table-hover">
			<thead>
				<tr>
					<th class="shrink">#</th>
					<th>Description</th>
					<th class="text-center">ONUs</th>
					<th class="shrink nowrap"></th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let item of list">
					<td class="shrink">{{item.id}}</td>
					<td>{{item.description}}</td>
					<td class="text-center"><span *ngIf="item.onu_count">{{item.onu_count}}</span></td>
					<td class="shrink nowrap"><a [routerLink]="['/isp', isp.id, 'onu-type', item.id]"><i class="md md-edit"></i> Edit</a></td>
				</tr>
			</tbody>
		</table>
	</div>

</ng-container>
