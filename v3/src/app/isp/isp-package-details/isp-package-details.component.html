<ng-container *ngIf="details">
	<span class="pull-right">
		<button class="btn btn-default" (click)="goBack()" [disabled]="disabled">Cancel</button>
		<button class="btn btn-primary" (click)="save()" [disabled]="disabled">Save</button>
	</span>

	<h3>Package details</h3>
	<div class="card-box">
		<div class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-4 control-label">Description</label>
				<div class="col-sm-5">
					<input class="form-control" [(ngModel)]="details.description">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">Monthly price</label>
				<div class="col-sm-3 col-md-2">
					<input class="form-control text-right" [(ngModel)]="details.monthly_price">
				</div>
			</div>
			<hr>
			<div class="form-group">
				<label class="col-sm-4 control-label">Service ID</label>
				<div class="col-sm-3 col-md-2">
					<input class="form-control text-right" [(ngModel)]="details.serviceid_onu" readonly>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">Downstream profile</label>
				<div class="col-sm-5">
					<input class="form-control" [(ngModel)]="details.downstream_profile.name" readonly>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">Upstream profile</label>
				<div class="col-sm-5">
					<input class="form-control" [(ngModel)]="details.upstream_profile.name" readonly>
				</div>
			</div>
		</div>
	</div>

	<span class="pull-right">
		<button class="btn btn-default" (click)="goBack()" [disabled]="disabled">Cancel</button>
		<button class="btn btn-primary" (click)="save()" [disabled]="disabled">Save</button>
	</span>
</ng-container>
