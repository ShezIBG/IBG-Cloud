<ng-container *ngIf="list">
	<div class="card-box">
		<div class="row">
			<div class="col-md-6">
				<div class="input-group">
					<span class="input-group-addon"><i class="md md-search"></i></span>
					<input type="text" class="form-control" placeholder="Search" [(ngModel)]="search">
				</div>
			</div>
		</div>
	</div>

	<div class="card-box">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th class="shrink">#</th>
					<th>Name</th>
					<th>Town</th>
					<th>Postcode</th>
					<th class="text-right">ONUs</th>
					<th class="text-right">Packages</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let item of list | keywords:search:['id', 'description', 'postcode', 'posttown'] | count:count:'sites'">
					<td class="shrink">{{item.id}}</td>
					<td class="text-primary selectable" [routerLink]="['/isp', isp.id, 'site', item.id]">{{item.description}}</td>
					<td>{{item.posttown}}</td>
					<td>{{item.postcode}}</td>
					<td class="text-right">{{item.onu_count}}</td>
					<td class="text-right">{{item.package_count}}</td>
				</tr>
				<tr *ngIf="!count.sites">
					<td colspan="6">No sites found.</td>
				</tr>
			</tbody>
		</table>
	</div>
</ng-container>
