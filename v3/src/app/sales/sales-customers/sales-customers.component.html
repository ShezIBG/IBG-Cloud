<div class="card-box">
	<div class="row">
		<div class="col-md-6">
			<div class="input-group">
				<span class="input-group-addon"><i class="md md-search"></i></span>
				<input type="text" class="form-control" placeholder="Search" [(ngModel)]="search">
			</div>
		</div>
		<div class="col-md-6">
			<a class="btn btn-primary pull-right" [routerLink]="['./new', app.selectedProductOwner || '']"><i class="md md-add"></i> TESTA New customer</a>
		</div>
	</div>
</div>

<div class="card-box">
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th *ngIf="!si"></th>
				<th>Customer Name</th>
				<th>Town</th>
				<th>Postcode</th>
				<th>Assigned to</th>
				<th>Client</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let item of list | keywords:search:['name', 'posttown', 'postcode', 'user_name', 'client_name'] | pagination:pagination" class="selectable" [routerLink]="['./', item.id]">
				<td *ngIf="!si" class="text-small">{{item.owner_name}}</td>
				<td>{{item.name}}</td>
				<td>{{item.posttown}}</td>
				<td>{{item.postcode}}</td>
				<td>{{item.user_name}}</td>
				<td>{{item.client_name}}</td>
			</tr>
			<tr *ngIf="!pagination.count">
				<td colspan="7">No customers found.</td>
			</tr>
		</tbody>
	</table>
	<app-pagination [pagination]="pagination"></app-pagination>
</div>
